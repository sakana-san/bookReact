<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReactPractice</title>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  showOclock()

  function showOclock() {
    const lines = []
    const d = new Date()
    const [hour, min, sec] = [
      z2(d.getHours()),
      z2(d.getMinutes()),
      z2(d.getSeconds())
    ]
    const elem = hour + min + sec
    for (let i=0; i<elem.length;i++) {
      const number = parseInt(elem.substr(i, 1))
      const bin = '0000' + number.toString(2)
      const bin8 = bin.substr(bin.length - 4, 4)
      for (let j=0; j<bin8.length;j++) {
        if (bin8.substr(j, 1) === '0') {
          lines.push(<span>○</span>)
        } else {
          lines.push(<span>●</span>)
        }
      }
      lines.push(<br />)
    }
    setTimeout(showOclock, 1000)
    ReactDOM.render(
            <div>{ lines }</div>,
      document.getElementById('root')
    )
  }
  function z2 (v) {
    const modify = '00' + v
    return modify.substr(modify.length - 2, 2)
  }
</script>
</body>
</html>
