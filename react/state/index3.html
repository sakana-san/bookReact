<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReactPractice</title>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  class FruitsList extends React.Component {
    constructor(props) {
      super(props)
      this.state = {
        checked: false
      }
      this.handler = this.handler.bind(this)
    }
    handler () {
      this.setState({
        checked: !this.state.checked
      })
    }
    render () {
      let bstyle = { fontWeight: 'normal' }
      if (this.state.checked) {
        bstyle = { fontWeight: 'bold' }
      }
      return (
        <div>
        <ul>
        <li>
          <input type="checkbox"
            onChange={() => {
            this.handler()
            }}/><span style={bstyle}>{this.props.type}</span>
        </li>
        </ul>
        </div>
      )
    }
  }

  ReactDOM.render (
    <div>
      <FruitsList type="Apple"/>
      <FruitsList type="orenge"/>
      <FruitsList type="banana"/>
    </div>,
    document.getElementById('root')
  )
</script>
</body>
</html>
